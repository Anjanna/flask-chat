<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #chat-container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }

    #chat-window {
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    #input-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    #user-input {
      flex-grow: 1;
      padding: 8px;
      margin-right: 10px;
    }

    #send-button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    #nav-bar {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    #nav-bar a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <div id="nav-bar">
      <a href="#">{{room.Name}}</a>
    </div>

    <div id="chat-window">
      <!-- Messages will be displayed here -->
      <!-- Add more messages as needed -->
    </div>

    <div id="input-bar">
      <input type="text" id="user-input" placeholder="Type your message">
      <button id="send-button">Send</button>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";
    const firebaseConfig = {
      apiKey: "AIzaSyDCer6HljlnyLmpE41fTesR3Ksy9CphQJM",
      authDomain: "chat-app-63bb3.firebaseapp.com",
      databaseURL: "https://chat-app-63bb3-default-rtdb.firebaseio.com",
      projectId: "chat-app-63bb3",
      storageBucket: "chat-app-63bb3.appspot.com",
      messagingSenderId: "352822205940",
      appId: "1:352822205940:web:28b8c647003026739b2da1",
      measurementId: "G-HHNKSLQM7C"
    };
    const app = initializeApp(firebaseConfig);

    var database = getDatabase(app);
    var room_id = "{{room._id}}";
    const apiUrl = "{{ url_for('chat.send-message', room_id=room._id) }}";
    var myDivElement = document.getElementById('chat-window');
    var path = "/chat/"+room_id
    const reference = ref(database, path);
    onValue(reference, (snapshot) => {
      const data = snapshot.val();
      console.log(data);
      var newParagraph = document.createElement('p');
      newParagraph.textContent = data["_created_by"]["Name"]+": "+data["_raw_data"];
      myDivElement.appendChild(newParagraph);
    });

    function sendPostRequest() {
        var current_user_name = "{{user.Name}}"
        var message = document.getElementById("user-input").value;
        const postData = {
          Content: message
        };
        const options = {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(postData),
        };
        // Send the POST request
        fetch(apiUrl, options)
            .then(response => response.json())
            .then(data => {
                console.log('Response:', data);
                document.getElementById("user-input").value = "";
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle errors
            });
    }
    const submitButton = document.getElementById('send-button');
    submitButton.addEventListener('click', sendPostRequest);
  </script>
</body>
</html>
